<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Sistema de saques e depositos</h1>
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">Saque</h4>
        <div class="card-body">
            <h1 class="card-title pricing-card-title" id="saldoSaque">R$ saldo <small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
            <li><input id="valor" class="form-control" type="text"></li>
            </ul>
            <button onclick="saque()" id="valor" type="button" class="btn btn-lg btn-block btn-outline-primary">Sacar</button>
          </div>
      </div>
      <br>
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Depósito</h4>
        <div class="card-body">
            <h1 class="card-title pricing-card-title" id="saldoDeposito">R$ saldo <small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
            <li><input id="valorDeposito" class="form-control" type="text"></li>
            </ul>
            <button onclick="deposito()"  type="button" class="btn btn-lg btn-block btn-outline-primary">Depósito</button>
          </div>
      </div>
    </div>
    </div>
    
</div>
<script>

    let saldo = 5000;
    document.getElementById("saldoSaque").innerText =`R$ ${saldo}`;
    document.getElementById("saldoDeposito").innerText =`R$ ${saldo}`;

    function saque(){
        let valor = document.getElementById("valor").value;
    if(valor > saldo){
        alert("Valor de saque maior que o saldo da conta");
    }else{
        saldo = saldo - valor;
        document.getElementById("saldoSaque").innerText =`R$ ${saldo}`;

    }
}

    function deposito(){
        let valor = parseInt( document.getElementById("valorDeposito").value);
        if(valor <= 0){
            alert("Não aceitamos depositos zerados ou valores negativos");
        }else{
            saldo = saldo + valor; 
            document.getElementById("saldoDeposito").innerText =`R$ ${saldo}`;
        }
       
    }



</script>
</body>
</html>
